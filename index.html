<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Cocktail DB</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <!-- bootstrap css  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Besley&display=swap");
      body {
        font-family: "Besley", serif;
      }
    </style>
  </head>
  <body>
      <!-- search section -->
    <section class="container py-5">
      <h2 class="text-center fs-1 text-info fst-italic text-uppercase mb-4">
        Search the Cocktail you want
      </h2>
      <div class="input-group w-50 mx-auto mb-3">
        <input id="search-field"
          type="search"
          class="form-control"
          placeholder="Search Cocktail"
        />
        <button onclick="loadData()" class="btn btn-outline-dark" type="button">Search</button>
        
      </div>
      <p id="search-error"  class="text-center text-warning fs-1 m-5">
        
      </p>
    </section>
    <!-- show detils -->
    <section class="container">
      <div id="show-details" class="w-50 mx-auto">
        
      </div>
    </section>
    <!-- search resutl  -->
    <section class="container py-5 all-products">
        <div class="spinner d-flex justify-content-center">
            <div id="spinner" class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
        </div>
      <div >
        <div id="all-products" class="row row-cols-1 row-cols-md-3 g-4">
            
      </div>
    </section>
     <!-- random-product  -->
     <section class="container py-5">
       <h2 class="mb-4">Random Products</h2>
      <div id="random-product" class="row row-cols-1 row-cols-md-3 g-4">
            
      </div>
     </section>
    <script src="js/script.js"></script>
  </body>
</html>
